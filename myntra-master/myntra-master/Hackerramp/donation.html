    <div class="container">
        <h1>DONATIONS</h1>
        <form action="submit.html" onsubmit="return validateForm()">
            <label for="clothing-type">Type of Clothing Items:</label>
            <input type="text" id="clothing-type" name="clothing_type" required>
            <label for="quantity">Quantity of Items:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="condition">Condition of Items:</label>
            <select id="condition" name="condition" required>
                <option value="new">New</option>
                <option value="gently-used">Gently Used</option>
                <option value="worn">Worn</option>
            </select>
            <label for="washed-clean">Are the clothes washed and clean?</label>
            <select id="washed-clean" name="washed_clean" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="defects">Any defects or damages:</label>
            <textarea id="defects" name="defects"></textarea>
            <label for="brands">Specific Brands or Types of Clothing:</label>
            <textarea id="brands" name="brands"></textarea>
            <label for="special-instructions">Special Instructions:</label>
            <textarea id="special-instructions" name="special_instructions"></textarea>
            <label for="special-handling">Any items that require special handling?</label>
            <textarea id="special-handling" name="special_handling"></textarea>
            <label for="myntra-bill">Upload Myntra Bill or Screenshot:</label>
            <input type="file" id="myntra-bill" name="myntra_bill" accept="image/*,application/pdf">
            <label for="pickup-date">Preferred Pick-up Date and Time:</label>
            <input type="datetime-local" id="pickup-date" name="pickup_date" required>
            <label for="address">Address for Pick-up:</label>
            <textarea id="address" name="address" required></textarea>
            <input type="submit" value="Submit Donation">
        </form>
    </div>
    <script>
        function validateForm() {
            const clothingType = document.getElementById('clothing-type').value;
            const quantity = document.getElementById('quantity').value;
            const condition = document.getElementById('condition').value;
            const washedClean = document.getElementById('washed-clean').value;
            const pickupDate = document.getElementById('pickup-date').value;
            const address = document.getElementById('address').value;

            if (!clothingType || !quantity || !condition || !washedClean || !pickupDate || !address) {
                alert('Please fill out all required fields.');
                return false;
            }

            return true;
        }
    </script>
